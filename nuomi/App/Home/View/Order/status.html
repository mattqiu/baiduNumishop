<div class="user_main_cont">
<div class="user_order">
			<table cellpadding='0' cellspacing='0'>
				<thead>
					<tr>
						<th width="260">团购信息</th>
					    <th width="70">单价</th>
					    <th width="100">数量</th>
					    <th width="120">实付金额</th>
					    <th width="120">状态</th>
					    <th>操作</th>
					</tr>
				</thead>
		<foreach name="status" item="orders">
				<tbody>
					<tr>
						<td >
							<a href=""><img src="__PUBLIC__/{$orders.img}"/></a>
							<span class="tit"><a href="">{$orders.name}</a></span>
							<span>有效期至:2015-11-7</span>
					    </td>
					    <td>
						    <span>￥{$orders.price}</span>
					    </td>
					    <td class="bor">
						    <span>{$orders.number}</span>
					    </td>
					    <td>
						    <span>￥{$orders.sumprice}</span>
					    </td>
					    <td>
						   <span>
						   <if condition="$orders.state == 1">未付款
								<elseif condition="$orders.state == 2" />未使用
									
								<elseif condition="$orders.state == 3"/>即将到期
								<elseif condition="$orders.state == 4"/>已使用
								<else />已过期
								</if>
							</span>
						  <span><a href="__CONTROLLER__/Ordetail/id/{$orders.id}">订单详情</a></span>
					    </td>
					    <td>
							<span>
								<if condition="$orders.state == 1">
									<a  class="btn" href="__CONTROLLER__/pay/id/{$orders.id}">付款</a>
								<elseif condition="$orders.state == 2" /><a class="btn" >预约电话</a>
									
								<elseif condition="$orders.state == 3"/><a class="btn" >预约电话</a>
								<elseif condition="$orders.state == 4"/><a  class="btn" href="__CONTROLLER__/pinjia/id/{$orders.id}">去评价</a>
								<else />已过期
								</if>
								<span>
							<span><a href="__CONTROLLER__/del/id/{$orders.id}">删除订单</a></span>
				    	</td>
					</tr>	
				</tbody>
		</foreach>	
				 <tr>	
            		 <td colspan="13">{$page}</td>
       	 		 </tr>
		</table>
		</div>
	</div>
