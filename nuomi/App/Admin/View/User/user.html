<extend name="Public:Layout/index"/>
<block name="main">
	<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">主页</a>
							</li>

							<li>
								<a href="#">用户管理</a>
							</li>
							<li class="active">编辑用户</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								用户管理
								<small>
									<i class="icon-double-angle-right"></i>
									查看用户
								</small>
							</h1>
						</div><!-- /.page-header -->
						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div class="row">
									<div class="col-xs-6">
										<div class="table-responsive">
											
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<tbody>
													<tr><td style="text-align:center;" colspan=2><h3>{$uses.username}&nbsp;资料:</h3></td></tr>
													<tr>
														<td style="text-align:right;">用户名：</td>
														<td>{$uses.username}</td>
													</tr>
													<tr>
														<td style="text-align:right;">昵称：</td>
														<td>{$uses.name}</td>
													</tr>
													<tr>
														<td style="text-align:right;">头像：</td>
														<td>
															<img src="__PUBLIC__/Uploads/user/{$user.image}?id/{:rand()}" width="70"/>
														</td>
													</tr>
													<tr>
														<td style="text-align:right;">状态：</td>
														<td>{$uses['status']?"在线":"禁用"}</td>
													</tr>	
													<tr>
														<td style="text-align:right;">电子邮箱：</td>
														<td>{$uses.email}</td>
													</tr>
													<tr>
														<td style="text-align:right;">联系号码：</td>
														<td>{$uses.phone}</td>
													</tr>	
													<tr>
														<td style="text-align:right;">创建时间：</td>
														<td>{$uses['ctime']|date="Y-m-d H:i:s",###}</td>
													</tr>	
													<tr>
														<td colspan='2'>
													      <a href="__CONTROLLER__/index" class="btn btn-primary btn-xs">返回</a>
													    </td>
													</tr>
												</tbody>
											</table>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
	</div>
</block>
