<extend name="Public:Layout/index"/>
<block name="main">
 <div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">主页</a>
							</li>

							<li>
								<a href="#">商品管理</a>
							</li>
							<li class="active">查看所有商品</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="搜索" name="name" class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								商品管理
								<small>
									<i class="icon-double-angle-right"></i>
									查看所有商品
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<form action="" method="post">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover" style="text-align:center;">
												<thead>
													<tr>
														
														<th class="center">ID</th>
														<th class="center">图片</th>
														<th class="center">商品名</th>
														<th class="center">联系人</th>
														<th class="center">购买数量</th>
														<th class="center">单价</th>
														<th class="center">总价</th>
														<th class="center">订单号</th>	
														<th class="center">下单时间</th>
														<th class="center">完成时间</th>
														<th class="center">订单状态</th>
														<th class="center">操作</th>
														
														
													</tr>
												</thead>
												<tbody>
													<foreach name="order" item="orders">
													<tr>
														
														<td>{$orders.id}</td>
														<td><img style="width:50px;height:50px;" class="img-circle" src="__PUBLIC__/{$orders.img}"></td>
														<td>{$orders.name}</td>
														<td>{$orders.username}</td>
														<td>{$orders.number}</td>
														<td>{$orders.price}</td>
													    <td>{$orders.sumprice}</td>
													    <td>{$orders.order_num}</td>
													    <td>{$orders.order_time}</td>
													    <td>{$orders.finish_time}</td>
													    <td>
													    	<if condition="$orders.state == 1">未付款
													     	<elseif condition="$orders.state == 2" />
																<a class="btn btn-xs btn-info" href="__CONTROLLER__/mod/id/{$orders.id}">
																	未使用
																</a>
															<elseif condition="$orders.state == 3"/>即将到期
															<elseif condition="$orders.state == 4"/>已使用
															<else />已过期
															</if>
															
													     	 
													    </td>
													    
													    
													   
													   
														<td>
															
															<div class="center" class="visible-md visible-lg hidden-sm hidden-xs btn-group">
																																			
																<a onclick = "return confirm('你确定要删除吗？')" href="__CONTROLLER__/del/id/{$orders.id}.html" class="btn btn-xs  btn-danger">
																	 <i class="icon-trash bigger-130"></i>
																</a>
															</div>

														
														</td>
													</tr>
													</foreach>
													 <tr class="center">	
                                                    	<td colspan="13">{$page}</td>
                                                	</tr>
												</tbody>
											</table>
											
											</form>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->


								

								
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
 </div>

</block>
