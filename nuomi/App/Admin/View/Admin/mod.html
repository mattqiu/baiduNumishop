<extend name="Public:Layout/index"/>
<block name="main">
	<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>

						<ul class="breadcrumb">
							<li>
								<i class="icon-home home-icon"></i>
								<a href="#">主页</a>
							</li>

							<li>
								<a href="#">角色管理</a>
							</li>
							<li class="active">修改密码</li>
						</ul><!-- .breadcrumb -->

						<div class="nav-search" id="nav-search">
							<form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="搜索" name="username" class="nav-search-input" id="nav-search-input" autocomplete="off" />
									<input type="submit" class="btn btn-primary btn-xs" value="搜索" style="border-radius:3px; height:28px; margin-top:-4px; padding-right:24px;">
									<i class="icon-search nav-search-icon"></i>
								</span>
							</form>
						</div><!-- #nav-search -->
					</div>

					<div class="page-content">
						<div class="page-header">
							<h1>
								角色管理
								<small>
									<i class="icon-double-angle-right"></i>
									修改密码
								</small>
							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->

								<div class="row">
									<div class="col-xs-12">
										<div class="table-responsive">
											<form action="__CONTROLLER__/mod" method="post" enctype="multipart/form-data">
											<table id="sample-table-1" class="table table-striped table-bordered table-hover">
												<tbody>
													<tr>
														<td style="text-align:right;">管理员：</td>
														<td><input type="text" name="name" id="form-field-1" placeholder="用户名" value="{$mod.name}"class="col-xs-10 col-sm-5" disabled/></td>
													</tr>
													<tr>
														<td style="text-align:right;">密码：</td>
														<td><input type="password" name="password" id="form-field-2" placeholder="密码" class="col-xs-10 col-sm-5" /></td>
													</tr>
													<tr>
														<td style="text-align:right;">确认密码：</td>
														<td><input type="password" name="repassword" id="form-field-3" placeholder="确认密码" class="col-xs-10 col-sm-5" /></td>
													</tr>	
													<tr>
														<td style="text-align:right;">管理身份：</td>
														<td>
															
															<label >
															<input type="radio" name="auths" value=1 {$mod['auth']?'checked':''}/>
															超级管理员</label>&nbsp;&nbsp;
															<label>
															<input type="radio" name="auths" value=0 {$mod['auth']?'':'checked'}/>
															普通管理员
														    </label>
														  
														    

														</td>
													</tr>			
													<tr>
														<td style="text-align:right;"></td>
														<td>
															<input type="submit" class="btn no-border" name="sub" value="添加" style="">&nbsp;&nbsp;&nbsp;&nbsp;
															<input class="btn no-border" type="reset" value="重置">
														</td>
													</tr>
												</tbody>
											</table>
											<input type="hidden" name="id" value="{$user['id']}">
											</form>
										</div><!-- /.table-responsive -->
									</div><!-- /span -->
								</div><!-- /row -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
	</div>
</block>
