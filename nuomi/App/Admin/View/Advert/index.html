<extend name="Public:Layout/index"/>
<block name="main">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="__APP__">主页</a>
                </li>

                <li>
                    <a href="#">广告管理</a>
                </li>
                <li class="active">广告列表</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search" action="__CONTROLLER__/index" method="get" enctype="multipart/form-data">
                    <input type="text" aria-controls="sample-table-2" name="position">
                    <input type="submit" value="搜索广告位" class="btn btn-sm">
                </form>
            </div>
        <div class="page-content">
            <div class="page-header">
                <h1>
                    广告管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                        广告列表
                    </small>
                    <small>
                        
                        <a class="btn btn-xs btn-info" href="__CONTROLLER__/add/">添加广告</a>
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="table-responsive">
                                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                                    <form action="__CONTROLLER__/index" method="post">
                                        <thead>
                                            <tr>
                                                <th>编号</th>
                                                <th>位置</th>
                                                <th>描述</th>
                                                <th>图片</th>
                                                <th>跳转链接</th>
                                                <th>上线时间</th>
                                                <th>操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <foreach name='ads' item='adv'>
                                                <tr>
                                                    <td>{$adv.id}</td>
                                                    <td>
                                                        <switch name="adv['place']">
                                                            <case value="0">首部轮播</case>   
                                                            <case value="1">头广告</case>   
                                                            <case value="2">热门品牌</case>   
                                                            <case value="3">独家广告</case>
                                                            <case value="4">小广告</case>
                                                        </switch>
                                                    </td>
                                                    <td>{$adv.title}</td>
                                                    <td align="center"><img src="__PUBLIC__/{$adv['image']}" width="100px" height="50px"/></td>
                                                    <td>{$adv.url}</td>
                                                    <td>{$adv['ctime']|date='Y-m-d H:i:s',###}</td>
                                                    <td>
                                                        <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                                            <a href='__CONTROLLER__/mod/id/{$adv.id}'>
                                                                修改 |
                                                            </a>
                                                            <a href='__CONTROLLER__/del/id/{$adv.id}'>
                                                                删除 
                                                            </a>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </foreach>
                                        </tbody>
                                        <tr align="center"><td colspan=8>{$page}</td></tr> 
                                    </form>
                                </table>
                                 
                            </div><!-- /.table-responsive -->
                        </div><!-- /span -->
                    </div><!-- /row -->

                    <div class="hr hr-18 dotted hr-double"></div>
            </div><!-- /.row -->
        </div><!-- /.page-content -->
</div>
</block>
