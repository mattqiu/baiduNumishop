<extend name="Public:Layout/index"/>
<block name="main">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">主页</a>
                </li>

                <li>
                    <a href="#">广告管理</a>
                </li>
                <li class="active">广告编辑</li>
            </ul><!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
                    <span class="input-icon">
                        <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                        <i class="icon-search nav-search-icon"></i>
                    </span>
                </form>
            </div><!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    广告管理
                    <small>
                        <i class="icon-double-angle-right"></i>
                    修改广告
                    </small>
                </h1>
            </div><!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <form class="form-horizontal" action='__CONTROLLER__/mod' role="form" method='post' enctype="multipart/form-data">
                       
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="url" for="form-field-2">广告位</label>   
                            <div class="vocation">
                                <select class="select3" name="place">
                                    <option value="">--请选择广告位--</option>
                                    <option value="0">首页轮播</option>
                                    <option value="1">头广告</option>
                                    <option value="2">热门品牌</option>
                                    <option value="3">独家广告</option>
                                    <option value="4">小广告</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="id" for="form-field-1"> 描述 </label>
                            <div class="col-sm-9">
                                <input type="text" placeholder="" class="col-xs-10 col-sm-5"  name='title' value="{$data['title']}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="id" for="form-field-1">图片</label>
                            <div class="col-sm-9">
                                <input type="file" placeholder="" class="col-xs-10 col-sm-5"  name='image' value="{$data['image']}"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label no-padding-right" name="id" for="form-field-1">链接地址</label>
                            <div class="col-sm-9">
                                <input type="text" placeholder="" class="col-xs-10 col-sm-5"  name='url' value="{$data['url']}"/>
                            </div>
                        </div>
                        <input type="hidden" name="id" value="{$data['id']}"/>
                        <div class="space-4"></div>

                        <div class="clearfix form-actions">
                            <div class="col-md-offset-3 col-md-9">
                               <input type='submit' name='sub' class="btn btn-info" value='添加'/>
                            </div>
                        </div>
                    </form>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.page-content -->
    </div>
</block>
